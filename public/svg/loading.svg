<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 80 80"
    width="50" height="50" xml:space="preserve">
    <style>
        .preloader-section {
            transform-origin: center;
            animation: antRotate 2s 100 linear;
        }

        .circle {
            fill: #0065cc;
            opacity: 0.3;
            transform-origin: center;
            animation: antSpinMove 2s 100 linear;
        }

        .circle2 {
            animation-delay: -0.75s;
        }

        .circle3 {
            animation-delay: -1.5s;
        }

        .circle4 {
            animation-delay: -3s;
        }

        @keyframes antRotate {
            to {
                transform: rotate(400deg);
            }
        }

        @keyframes antSpinMove {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }

        }
    </style>
    <g class="preloader-section" transform="rotate(45)">
        <circle cx="20" cy="20" r="10" class="circle circle1" />
        <circle cx="60" cy="20" r="10" class="circle circle2" />
        <circle cx="60" cy="60" r="10" class="circle circle3" />
        <circle cx="20" cy="60" r="10" class="circle circle4" />
    </g>
</svg>